<article>
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <section class="post-meta">
      <p>
        {{ post.content | number_of_words }} words posted 
        <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time> in 
        {{ post.categories }}
      </p>
    </section>
  </header>
  <section>{{ post.excerpt }}</section>
</article>
